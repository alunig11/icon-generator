<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Icon Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      height: 100vh; /* full height */
      margin: 0;
    }
    .card {
      max-width: 360px;
      border-radius: 12px;
    }
    #preview {
      width: 96px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 600;
      color: white;
      border-radius: 12px;
      margin: 1rem auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button {
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center">
  <div class="card shadow-sm p-3">
    <h5 class="mb-3 text-center">Custom Icon Generator</h5>

    <div class="mb-2">
      <label for="text" class="form-label small mb-1">Website / App Name</label>
      <input type="text" id="text" class="form-control form-control-sm" placeholder="e.g. Reddit">
    </div>

    <div class="mb-2">
      <label for="color" class="form-label small mb-1">Background Color</label>
      <input type="color" id="color" class="form-control form-control-color" value="#007bff">
    </div>

    <div id="preview">Re</div>

    <div class="d-flex justify-content-center gap-2">
      <button id="download" class="btn btn-success btn-sm">Download</button>
    </div>
  </div>

<script>
function updatePreview() {
  const preview = document.getElementById("preview");
  const fullText = document.getElementById("text").value.trim();
  preview.textContent = fullText.substring(0, 2); 
  preview.style.backgroundColor = document.getElementById("color").value;
}

document.getElementById("text").addEventListener("input", updatePreview);
document.getElementById("color").addEventListener("input", updatePreview);

document.getElementById("download").addEventListener("click", () => {
  const canvas = document.createElement("canvas");
  canvas.width = 128;
  canvas.height = 128;
  const ctx = canvas.getContext("2d");

  const fullText = document.getElementById("text").value.trim() || "icon";
  const displayText = fullText.substring(0, 2);

  ctx.fillStyle = document.getElementById("color").value;
  ctx.fillRect(0, 0, 128, 128);

  ctx.fillStyle = "white";
  ctx.font = "600 64px 'Poppins', sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "alphabetic";

  const metrics = ctx.measureText(displayText);
  const actualHeight = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
  const y = (canvas.height - actualHeight) / 2 + metrics.actualBoundingBoxAscent;

  ctx.fillText(displayText, canvas.width / 2, y);

  const link = document.createElement("a");
  link.download = fullText + ".png"; 
  link.href = canvas.toDataURL("image/png");
  link.click();
});

updatePreview();
</script>
</body>
</html>
